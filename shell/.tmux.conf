# Unbind default prefix
unbind C-b

# Set new prefix
set -g prefix C-Space
bind C-Space send-prefix

# Use fish by default
set -g default-shell /usr/bin/fish

# Reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# Easier Window Splitting
bind c new-window -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Start window numbers from 1
set -g base-index 1

# Undercurls
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

set -g mouse on

# Pane navigation
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

set-option -g status-position top

# Save and restore sessions
set -g @resurrect-save 'S'
set -g @resurrect-restore 'R'

# Vi copypaste mode
set -g mode-keys vi
bind-key -Tcopy-mode-vi 'v' send -X begin-selection
bind-key -Tcopy-mode-vi 'y' send -X copy-selection

# 256 color support
set -g default-terminal "$TERM"
set -sa terminal-overrides ",$TERM:RGB"

# Undercurls
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

# Allow OSC 52 to work for neovim so that text can be copied in remote SSH sessions.
set -s set-clipboard on

# Fix titlebar
set -g set-titles on
set -g set-titles-string "#T"

# Start window numbers from 1
set -g base-index 1

# Allows for faster key repetition
set -s escape-time 0

# Support using the mouse
set -g mouse on

# This is necessary for vim-tmux-focus-events to work
set -g focus-events on

# Emacs key bindings in tmux command prompt are better than
# vi keys, even for vim users
set -g status-keys emacs

# Increase scrollback buffer size
set -g history-limit 50000

# Tmux messages are displayed for 4 seconds
set -g display-time 4000

# Refresh 'status-left' and 'status-right' more often
set -g status-interval 5

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# Auto window rename
setw -g automatic-rename on

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin '2kabhishek/tmux2k'
set -g @plugin 'tmux-plugins/tmux-sessionist'
# tmux-yank crashes the terminal, probably because of WSL... will figure out some other time
# set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
# set -g @plugin 'vndmp4/tmux-fzf-session-switch'

# Automatically restore sessions on tmux start
set -g @continuum-restore 'on'

# Theme Customization
set -g @tmux2k-theme 'onedark'

# Save nvim sessions
set -g @resurrect-strategy-nvim 'session'

# Only search session names for tmux-fzf-session-switch
# set-option -g @fzf-goto-session-only 'true'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
